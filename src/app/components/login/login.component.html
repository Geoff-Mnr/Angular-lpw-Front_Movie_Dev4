<div class="bg-black flex h-screen relative flex-col justify-center px-6 py-12 lg:px-8">
  <div class="z-[1] opacity-20 bg-no-repeat bg-cover bg-center absolute inset-0" [style.background-image]="'url(/assets/img/background.jpg)'"></div>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm z-10 bg-black p-12 rounded-md">
    <form class="space-y-6" [formGroup]="loginForm">
      <div>
        <h2 class="text-3xl font-bold text-slate-200">Connectez-vous</h2>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-slate-200">E-mail</label>
        <div class="mt-2">
          <input
            type="email"
            formControlName="email"
            id="email"
            name="email"
            placeholder="E-mail"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset p-2 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6"
          />
          @if(loginForm.controls.email.invalid && loginForm.controls.email.touched){
          <div class="text-red-500 text-xs mt-1">L'adresse e-mail n'est pas valide</div>
          }
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-slate-200">Mot de passe</label>
        </div>
        <div class="mt-2">
          <input
            type="password"
            formControlName="password"
            id="password"
            name="password"
            placeholder="Mot de passe"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm p-2 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6"
          />
          @if(loginForm.controls.password.invalid && loginForm.controls.password.touched){
          <div class="text-red-500 text-xs mt-1">Le mot de passe n'est pas valide</div>
          }
        </div>
      </div>
      <div>
        <button
          type="submit"
          (click)="login()"
          [disabled]="loginForm.invalid"
          class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-slate-200 shadow-sm hover:bg-red-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
        >
          Connectez-vous
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Pas encore de compte ?
      <a routerLink="/register" routerLinkActive="router-link-active" class="font-semibold leading-6 text-red-600 hover:text-red-900 cursor-pointer">Inscrivez-vous</a>
    </p>
  </div>
</div>
