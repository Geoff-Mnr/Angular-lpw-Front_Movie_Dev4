<nav class="bg-black">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="flex flex-row items-center gap-10 w-1/2">
        <div class="">
          <a routerLink="/home"><img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=red&shade=600" alt="Your Company" /></a>
        </div>
        <div class="flex gap-6">
          <a routerLink="/movies" routerLinkActive="active" class="text-white text-sm font-medium">Films</a>
          <a routerLink="/directors" routerLinkActive="active" class="text-white text-sm font-medium">Réalisateurs</a>
        </div>
      </div>
      <div class="flex w-1/2 justify-end">
        <div class="flex gap-10">
          <div class="flex flex-col">
            <span class="text-white text-sm font-bold"
              >Bienvenue : <span class="text-gray-500 text-sm font-normal">{{ user?.data.username }} </span></span
            >
            <span class="text-white text-sm font-medium text-center">{{ user?.data.role_name }}</span>
          </div>
          @if (isAdmin) {
          <a
            [routerLink]="['/admin']"
            class="flex items-center justify-between px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600"
            aria-label="Accéder à l'administration"
          >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11.42 15.17 17.25 21A2.652 2.652 0 0 0 21 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 1 1-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 0 0 4.486-6.336l-3.276 3.277a3.004 3.004 0 0 1-2.25-2.25l3.276-3.276a4.5 4.5 0 0 0-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437 1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008Z"
              />
            </svg>
          </a>
          }
          <button (click)="logout()" class="flex items-center gap-2 bg-red-600 text-white rounded-md px-3 py-2 text-sm font-medium">
            <span class="text-white font-semibold">Déconnexion</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-white font-semibold">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
